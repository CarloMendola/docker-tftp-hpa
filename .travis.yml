notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    rooms:
      secure: 
    template:
    - '%{commit_subject}'
    - build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) @%{branch}
    - by %{author} %{result} in %{duration}
    on_success: always
    on_failure: always
os: linux
dist: trusty
sudo: required
services:
- docker
language: bash
script:
- 'docker build --rm -t tftp-hpa . && docker images | egrep "tftp-hpa\b"'
- 'source .test.sh'

